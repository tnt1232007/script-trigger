productName: ScriptTrigger
compression: maximum
directories:
  buildResources: dist
  output: packages
win:
  target: 
    - nsis
    - portable
  icon: favicon.ico
nsis:
  oneClick: false
  perMachine: true
  allowToChangeInstallationDirectory: true
portable:
  requestExecutionLevel: highest
  artifactName: ${productName}.portable.${ext}